    <title>Document</title>
    <style>
        .flex-container {

            border: 2px solid gray;

        .item {

            color: white;
            margin: 5px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <p>display: flex;</p>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
