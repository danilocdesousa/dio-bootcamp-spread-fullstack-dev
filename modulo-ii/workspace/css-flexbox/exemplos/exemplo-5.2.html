<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            max-width: 400px;
            border: 2px solid gray;
            height: 400px;
        }

        .item {
            background-color: gray;
            color: white;
            margin: 5px;
            text-align: center;
        }

        .center {
            align-items: center;
            justify-content: center;
        }

        .center .item {
            flex: 0;
        }
    </style>
</head>

<body>
    <p>Item centralizado na tela</p>
    <div class="flex-container center">
        <div class="item">Nihil corporis dolorum nulla nam maxime ullam in modi laboriosam non, distinctio ipsa odio
            impedit incidunt odit beatae fuga?</div>
    </div>
</body>

</html>
