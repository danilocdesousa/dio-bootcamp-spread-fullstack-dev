<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Estacionamento</title>
</head>

<body>
    <main>
        <h1>Estacionamento</h1>

        <!-- O "return false" cancela a ação de envio padrão do formulário. -->
        <form onsubmit="return false;">
            <input type="text" name="vehicle-name" id="vehicle-name" placeholder="Nome do veículo" autocomplete="off">
            <input type="text" name="license-plate" id="license-plate" placeholder="Placa" autocomplete="off">
            <button id="register">Cadastrar</button>
        </form>
        <h2>Registros</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Opções</th>
                </tr>
            <tbody id="new-vehicle-register"></tbody>
            </thead>
        </table>
    </main>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
